<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Jilin University Open-source Mirrors</title>
    <meta name="description" lang="zh" content="吉林大学开源镜像站，致力于提供高速稳定的 Linux 发行版软件源和自由软件镜像，促进自由和开源软件的使用。本站由吉林大学 Linux 用户协会负责运行维护。">
    <meta name="description" lang="en" content="Jilin University Open-source Mirrors aims to provide stable high-speed mirrors of Linux distros and free softwares, promoting the usage of free and open-source softwares. This service is maintained by Jilin University Linux User Group.">
    <link rel="shortcut icon" type="image/svg" href="/_static/logo.svg">
    <link rel="stylesheet" href="/_static/lib/normalize.min.css">
    <link rel="stylesheet" href="/_static/common.css">
    <!--# if expr="$page" -->
    <link rel="stylesheet" href="/_static/<!--# echo var="page" -->.css">
    <!--# endif -->
    <noscript>
        <!--# if expr="$noscript != true" -->
        <meta http-equiv="refresh" content="0;url=./?noscript=1">
        <!--# else -->
        <style>
            #app[v-cloak] {
                display: flex;
            }
            header nav {
                display: none;
            }
        </style>
        <!--# endif -->
    </noscript>
</head>
<body>
    <div id="app" v-cloak>
        <header>
            <nav>
                <a @click.prevent="switchLang" href="#">中文 / English</a>
                <a id="back" href="/" v-html="_.back">Back to Mirrors</a>
            </nav>
            <div>
                <a href="/">
                    <img src="/_static/logo.svg" alt="Logo of Jilin University" :alt="_.logoAlt">
                </a>
                <h1 v-html="_.titleH1">Jilin&nbsp;University Open&#8209;source&nbsp;Mirrors</h1>
            </div>
        </header>
        <div class="banner" v-html="_.bannerWarning"></div>
        <script>
            var i18n = {
                en: {},
                zh: {}
            }
            i18n.en.title = 'Jilin University Open-source Mirrors'
            i18n.zh.title = '吉林大学开源镜像站'
            i18n.en.titleH1 = 'Jilin&nbsp;University Open&#8209;source&nbsp;Mirrors'
            i18n.zh.titleH1 = '吉林大学开源镜像站'
            i18n.en.logoAlt = 'Logo of Jilin University'
            i18n.zh.logoAlt = '吉林大学校徽'
            i18n.en.back = 'Back to Mirrors'
            i18n.zh.back = '回到主站'
            i18n.en.bannerWarning = ''
            i18n.zh.bannerWarning = ''
        </script>
